<!DOCTYPE html>
<html>
  <head>
    <title>Ms Merriweather</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="temp">
        <!--Temp -->
      </h1>
      <p id="desc">
        <!-- description -->
      </p>
      <form id="form">
        <input 
          id="zip" 
          type="number" 
          placeholder="zip code"
          title="Please Enter a valid Zip Code"
          pattern="^\d{5}(?:[-\s]\d{4})?$"
        >
        <button type="submit">Search</button>
      </form>
    </div>

    <script src="get-weather.js" type="module"></script>
    <script type="module">
      // ------------------------------------------------------
      // Developer Code
           
      import getWeatherByZip from './get-weather.js'
        // Get Element refererences
      const tempEl = document.getElementById('temp')
      const descEl = document.getElementById('desc')
      const formEl = document.getElementById('form')
      const zipInput = document.getElementById('zip')

      // Define event listeners
      formEl.addEventListener('submit', (e) => {
        e.preventDefault()
        const zip = zipInput.value

        getWeatherByZip('467355df4c808dd6134a3b64e9ace282', zip, 'imperial').then((data) => {
          tempEl.innerHTML = data.temp
          descEl.innerHTML = data.description
        })
      })
    </script>
  </body>
</html>
